<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metin Dönüştürücü - by Mehti Doğan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        .buttons {
            margin-bottom: 20px;
        }
        .buttons button {
            margin: 5px;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Metin Dönüştürücü</h1>
        <p>by Mehti Doğan</p>
        <p>Metninizi yapıştırın ve dönüşüm yapmak istediğiniz harf büyüklüğünü seçin.</p>
        <textarea id="input" placeholder="Metni yazın veya içeriği yapıştırın..."></textarea>
        <div class="buttons">
            <button id="sentence">Cümle Formatı</button>
            <button id="lower">Küçük Harf</button>
            <button id="upper">BÜYÜK HARF</button>
            <button id="capitalize">Baş Harfleri Büyük</button>
            <button id="alternate">kArMa HaRfLeRLE</button>
        </div>
        <div class="output">
            <h3>Düzeltilen Metin</h3>
            <textarea id="output" readonly></textarea>
        </div>
    </div>
    <script>
        function updateOutput() {
            const inputText = document.getElementById('input').value;
            document.getElementById('output').value = inputText;
        }

        document.getElementById('sentence').addEventListener('click', function() {
            const text = document.getElementById('input').value;
            const result = text.toLowerCase().replace(/(^\s*\w|\.+\s*\w)/g, match => match.toUpperCase());
            document.getElementById('output').value = result;
        });

        document.getElementById('lower').addEventListener('click', function() {
            const text = document.getElementById('input').value;
            document.getElementById('output').value = text.toLowerCase();
        });

        document.getElementById('upper').addEventListener('click', function() {
            const text = document.getElementById('input').value;
            const result = text.replace(/i/g, 'İ').toUpperCase();
            document.getElementById('output').value = result;
        });

        document.getElementById('capitalize').addEventListener('click', function() {
            const text = document.getElementById('input').value;
            const result = text.split(' ').map(word => {
                return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
            }).join(' ');
            document.getElementById('output').value = result;
        });

        document.getElementById('alternate').addEventListener('click', function() {
            const text = document.getElementById('input').value;
            const result = text.split('').map((char, index) => {
                return index % 2 === 0 ? char.toUpperCase() : char.toLowerCase();
            }).join('');
            document.getElementById('output').value = result;
        });

        document.getElementById('input').addEventListener('input', updateOutput);
        updateOutput();
    </script>
</body>
</html>
